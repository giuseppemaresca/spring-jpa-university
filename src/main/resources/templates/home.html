<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments :: risorse-head"></th:block>
	<title>University Departments</title>

</head>

<body>
	<div th:replace="fragments :: navbar('index')"></div>
	<div class="container text-center w-75 mt-3">
		<h1>Dipartimenti</h1>
		<hr />
		<div th:if="${#lists.isEmpty(DepartmentsList)}">
			<h1>Spiacenti, non Ã¨ disponibile una lista di dipartimenti</h1>>
		</div>
		<div th:unless="${#lists.isEmpty(DepartmentsList)}">
			<table class="table mb-5 ">
				<thead class ="bg-dark text-decoration-none  fw-bold text-light">
					<tr>
						<th>Nome</th>
						<th>Indirizzo</th>
						<th>Numero telefonico</th>
						<th>Indirizzo mail</th>
						<th>Sito web</th>
						<th>Capodipartimento</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="d : ${DepartmentsList}">
						<td class=" bg-warning"> <a class="text-decoration-none  fw-bold text-dark"
								th:href="@{|/department/${d.id}|}" th:text="${d.name}"></a></td>
						<td class="bg-danger"> <a class="text-decoration-none fw-bold text-dark"
								th:text=" ${d.address}"></a></td>
						<td class="bg-danger"> <a class="text-decoration-none fw-bold text-dark"
								th:text="${d.phone}"></a></td>
						<td class="bg-danger"> <a class="text-decoration-none fw-bold text-dark"
								th:text="${d.email}"></a></td>
						<td class="bg-danger"> <a class="text-decoration-none fw-bold text-dark"
								th:text="${d.website}"></a></tdclass="bg-danger">
						<td class="bg-danger"> <a class="text-decoration-none fw-bold text-dark"
								th:text="${d.headOfDepartment}"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>

</html>
